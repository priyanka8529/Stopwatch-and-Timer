<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- External libraries -->
    <script type="text/javascript" src="js/libs/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="js/libs/knockout-3.4.0.js"></script>

    <title>Digital Clock</title>
    <style>
      /* ... (existing CSS content remains the same) ... */
  
      /* Styles for the modal popup */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 999;
      }
  
      .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }
  
      .modal-content h2 {
        margin-bottom: 10px;
      }
  
      .modal-content input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
      }
  
      .modal-content button {
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
            <div class="main-container">
        <div class="clock">
          <div class="wrapper">
            <div class="main">
              <div class="hour">
                <p class="number" id="hour">20</p>
                <p>hours</p>
              </div>
              <p class="colon">:</p>
              <div class="min">
                <p class="number" id="min">00</p>
                <p>minutes</p>
              </div>
              <p class="colon">:</p>
              <div class="sec">
                <p class="number" id="sec">00</p>
                <p>seconds</p>
              </div>
              <p class="colon">:</p>
              <div class="ampm">
                <p class="number" id="ampm">AM</p>
                <p id="other-ampm">PM</p>
              </div>
            </div>
          </div>
          <div class="btns">
            <button class="btn" id="stopwatch-btn">Stopwatch</button>
            <button class="btn" id="timer-btn">Timer</button>
            <button class="btn" id="calendar-btn">Calendar </button>
          </div>
        </div>

        <div class="stopwatch hidden">
          <div class="wrapper">
            <div class="main">
              <div class="hour">
                <p class="number" id="stopwatch-hour">00</p>
                <p>hours</p>
              </div>
              <p class="colon">:</p>
              <div class="min">
                <p class="number" id="stopwatch-min">00</p>
                <p>minutes</p>
              </div>
              <p class="colon">:</p>
              <div class="sec">
                <p class="number" id="stopwatch-sec">00</p>
                <p>seconds</p>
              </div>
              <p class="colon">:</p>
              <div class="ms">
                <p class="number" id="stopwatch-ms">00</p>
                <p>miliseconds</p>
              </div>
            </div>
          </div>
          <div class="laps">
            <!-- <div class="lap active">
              <p>lap 1</p>
              <p>00:00</p>
            </div> -->
          </div>
          <div class="btns">
            <button class="btn start-stopwatch">Start</button>
            <button class="btn lap-stopwatch hidden">Lap</button>
            <button class="btn reset-stopwatch">Reset</button>
            <button class="btn back-btn">Back</button>
          </div>
        </div>

        <div class="timer hidden">
          <div class="wrapper">
            <div class="main">
              <div class="hour">
                <p class="number" id="timer-hour">00</p>
                <p>hours</p>
              </div>
              <p class="colon">:</p>
              <div class="min">
                <p class="number" id="timer-min">00</p>
                <p>minutes</p>
              </div>
              <p class="colon">:</p>
              <div class="sec">
                <p class="number" id="timer-sec">00</p>
                <p>seconds</p>
              </div>
              <p class="colon">:</p>
              <div class="ms">
                <p class="number" id="timer-ms">00</p>
                <p>miliseconds</p>
              </div>
            </div>
          </div>
          <div class="btns">
            <button class="btn start-timer">Start</button>
            <button class="btn stop-timer hidden">Stop</button>
            <button class="btn reset-timer">Reset</button>
            <button class="btn back-btn">Back</button>
          </div>
        </div>

        <div class="calendar hidden">
          <div class="wrapper">
            <div class="main">
              <div class="dd">
                <p class="number" id="date">00</p>
                <p>date</p>
              </div>
              <p class="colon">:</p>
              <div class="mm">
                <p class="number" id="month">00</p>
                <p>month</p>
              </div>
              <p class="colon">:</p>
              <div class="yyyy">
                <p class="number" id="year">0000</p>
                <p>year</p>
              </div>
            </div>
          </div>
         </div>
        
          </div>
        </div>


      </div>
    </div>
    <div class="modal" id="timeModal">
      <div class="modal-content">
        <h2>Enter Time in Minutes</h2>
        <input type="number" id="timeInput" placeholder="Enter time in minutes" />
        <button id="submitTime">Submit</button>
      </div>
    </div>

      </div>
    </div>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</body>
</html>
